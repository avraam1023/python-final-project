{% extends "base.html" %}

{% block title %}Add Genre{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#4a89dc" class="bi bi-tags-fill me-3" viewBox="0 0 16 16">
                    <path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                    <path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/>
                </svg>
                <h2 class="mb-0 text-gradient">Add New Genre</h2>
            </div>

            <div class="card p-4 shadow border-0">
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        {% for field in form %}
                        <div class="mb-4">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <input 
                                type="{{ field.field.widget.input_type }}" 
                                name="{{ field.name }}" 
                                id="{{ field.id_for_label }}" 
                                class="form-control enhanced-input" 
                                value="{{ field.value|default_if_none:'' }}"
                                {% if field.field.required %}required{% endif %}>
                            {% if field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ field.errors|join:", " }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-flex justify-content-end gap-3 pt-2">
                        <a href="{% url 'books' %}" class="btn btn-outline-primary btn-lg px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-2" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                            Add Genre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .text-gradient {
        background: linear-gradient(135deg, #4a89dc 0%, #3a70c2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
    }
    
    .card {
        border-radius: 16px;
        background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
        border: none;
        box-shadow: 0 10px 20px rgba(74, 137, 220, 0.1);
    }
    
    .form-label {
        color: #4a89dc;
        font-weight: 500;
        font-size: 1.05rem;
        margin-bottom: 10px;
        display: block;
    }
    
    .enhanced-input {
        border-radius: 14px;
        padding: 18px 20px;
        font-size: 1.1rem;
        border: 2px solid #e9ecef;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        height: auto;
        min-height: 60px;
    }
    
    .enhanced-input:focus {
        border-color: #4a89dc;
        box-shadow: 0 0 0 4px rgba(74, 137, 220, 0.2);
        outline: none;
    }
    
    .btn-primary {
        background-color: #4a89dc;
        border: none;
        border-radius: 14px;
        padding: 14px 28px;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .btn-outline-primary {
        border: 2px solid #4a89dc;
        color: #4a89dc;
        border-radius: 14px;
        padding: 14px 28px;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .invalid-feedback {
        color: #dc3545;
        font-size: 0.95rem;
        margin-top: 10px;
    }
    
    .bi {
        vertical-align: -2px;
    }
</style>
{% endblock %}
